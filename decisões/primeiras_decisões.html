<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" id="input_numero" value="">
  <button onclick="analisar()">verificar</button>
</body>

</html>
<script>
  function analisar() {
    var numero = Number(input_numero.value)
    if (numero < 42) {
      alert("o número é menor que 42");
    }
    if (numero > 42) {
      alert("o número é maior que 42");
    }
    if (numero == 42)
      alert("o número é extamente 42")

    if (numero != 42)
      alert("o número não é 42")
  }

</script>
