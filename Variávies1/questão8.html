<body>
    
    <h2>Digite o "ki base" (força base) do guerreiro Sayajin:</h2>
    <input type="text" id="input_KiBase" value="">
    
   
    <h3>Transformar em: </h3>
    <button onclick="ki(50)">SSJ</button>
    <button onclick="ki(100)">SSJ2</button>
    <button onclick="ki(200)">SSJ3</button>
    <div id="div_mensagem" value=""></div>
</body>

<script>

function ki (multiplicador){
var SSJ = Number(input_KiBase.value)*multiplicador;
div_mensagem.innerHTML =`  Após se transformar em SSJ, o ki desse Sayajin passa a ser de ${ SSJ} <br>`;

}
